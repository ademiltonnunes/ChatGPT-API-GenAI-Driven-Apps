<!DOCTYPE html>
<head>
  <title>Customer's Comment Response System</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='email.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <img src="{{ url_for('static', filename='email.png') }}" class="icon" />
  <h3> Customer's Comment Response System</h3>
  <form action="/" method="post">
    <div class="loader" id="loaderQuestion">Wait! Generating Costumer Comment Automatically...</div>
    <div class="loader" id="loaderAnswer">Wait! Generating Answer...</div>
    <div class="container">
      <div class="section">
          <h2>Customer's Comment</h2>
          <label for="language">Select Language:</label>
          <select id="languageQuestion"  onchange="updateLanguageQuestion()"></select>
          <label for="question">Customer's Comment/ Questions:</label>
          <textarea id="question"></textarea>
      </div>
      <div class="section">
          <h2>Answer</h2>
          <label for="language">Select Language:</label>
          <select id="languageAnswer"></select>
          <label for="answer">Answer:</label>
          <textarea id="answer"></textarea>
      </div>
    </div>
    <button type="button" class="btn btn-success" onclick="submitQuestion()">Generate Answer</button>

  </form>  
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
