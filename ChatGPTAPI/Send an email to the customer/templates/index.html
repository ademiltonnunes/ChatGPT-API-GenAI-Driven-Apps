<!DOCTYPE html>
<head>
  <title>Customer Support System</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='email.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <img src="{{ url_for('static', filename='email.png') }}" class="icon" />
  <h3> Customer Support System</h3>
  <form action="/" method="post">
    <div class="loader" id="loaderQuestion">Wait! Generating Costumer Comment...</div>
    <div class="loader" id="loaderAnswer">Wait! Generating Answer...</div>
    <div class="loader" id="loaderEmail">Wait! Sending Email...</div>
    <div class="container">
      <div class="section">
          <h2>Question</h2>
          <label for="language">Select Language:</label>
          <select id="languageQuestion"  onchange="updateLanguageQuestion()"></select>
          <label for="question">Question:</label>
          <textarea id="question"></textarea>
      </div>
      <div class="section">
          <h2>Answer</h2>
          <label for="language">Select Language:</label>
          <select id="languageAnswer"></select>
          <label for="answer">Answer:</label>
          <textarea id="answer"></textarea>
      </div>
    </div>
    <button type="button" class="btn btn-success" onclick="submitQuestion()">Submit</button>

  </form>  
  <form action="/" method="post" onsubmit="send_email()">
    <h2>Send Email</h2>
    <div class="container">
      <div class="section">
        <label for="sender_email">Sender Email:</label><br>
        <input type="email" id="sender_email" name="sender_email" required>
        <label for="sender_password">Sender Email Password:</label><br>
        <input type="password" id="sender_password" name="sender_email_password" required>     
      </div>
      <div class="section">
        <label for="recipient_email">Recipient Email:</label><br>
        <input type="email" id="recipient_email" name="recipient_email" required>        
      </div>      
    </div>
    <button type="submit" class="btn btn-success">Send Email</button>
</form>
  <!-- {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %} -->

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
