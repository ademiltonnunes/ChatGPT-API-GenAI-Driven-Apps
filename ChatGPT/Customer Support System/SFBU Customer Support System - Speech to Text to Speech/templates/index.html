<!DOCTYPE html>
<html>
    <head>
        <title>SFBU - Customer Support System</title>
        <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='SFBU-logo.png') }}"
        />        
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />

        <!-- Import this CDN to use icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Main container  -->
        <div class="container">
            <div class="loader" id="loaderUpload">Wait! Uploading PDF file. It can take some minutes...</div>
            <div class="loader" id="loaderAnswerQuestion">Wait! Answering question...</div>
            <!--  Message header section starts    -->
            <div class="msg-header">
                <div class="container1">
                    <img src="{{ url_for('static', filename='SFBU.png') }}" class="msgimg">
                    <div class="active ">
                        <p>Customer Support System</p>
                    </div>
                </div>
            </div>
            <!-- Message header section ends -->
            <!-- Chat inbox section starts -->            
            <div class="chat-page">
                <div class="msg-inbox">
                    <div class="chats">
                        <div class="msg-page" id="conversation">
                            <!-- Contains the incoming and outgoing messages -->
                        </div> 
                    </div>                        
                    <!--  Message bottom section starts -->
                    <div class="msg-bottom">
                        <div class="input-group">
                            <input type="text" id="inputQuestion" class="form-control" placeholder="Ask your question..." onkeydown="handleKeyDown(event)">
                            <div class="input-group-append ">
                                <span class="input-group-text" onclick="submitQuestion()"><i class="bi bi-send "></i></span>
                                <span class="input-group-text" id="startRecordingButton" onclick="startRecording()"><i class="bi bi-mic"></i></span>
                                <span class="input-group-text" id="stopRecordingButton" style="display: none;" onclick="stopRecording()"><i class="bi bi-stop-circle"></i></span>
                            </div>
                        </div>
                    </div>
                    <!-- Message bottom section ends. -->
                </div>
            </div>  
        </div>
        <div class="container">
            <div class="content-header">
                <div class="container1">
                    <p><b>  Content Update</b></p>                    
                </div>
            </div>
            <!--Upload PDF -->            
            <div class="content-page">
                <div class="content-inbox">                               
                    <div class="content-bottom">
                        <div class="input-group">                            
                            <label for="myfile">Select a file: </label>
                            <input type="file" id="pdInput" name="myfile">
                            <button type="button" class="btn btn-secondary" onclick="uploadPDF()">Upload</button>
                        </div>
                        <div class="input-group"> 
                            <label>PDFs Uploaded:</label><br/>
                            <div id="pdfs">
                                <ul id = "pdf-list"></ul>
                            </div>                 
                        </div>
                    </div>
                </div>
            </div>  
        </div>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
    </body>
</html>
