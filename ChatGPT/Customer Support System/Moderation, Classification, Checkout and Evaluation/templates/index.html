<!DOCTYPE html>
<head>
  <title>Customer Support System</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='support.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <img src="{{ url_for('static', filename='support.png') }}" class="icon" />
    <h3> Customer Support System</h3>
    <form action="/" method="post">
      <div class="loader" id="loaderAnswer">Wait! Generating Answer...</div>
      <div class="container">
        <div class="section">
            <h2>Questions about products</h2>
            <label for="language">Select Language:</label>            
            <select id="languageQuestion"></select>
            <label for="products">Select Product:</label>          
            <select id="products"></select>
            <label for="question">Ask a Question about selected product:</label>
            <textarea id="question"></textarea>
        </div>
        <div class="section">
            <h2>Answer</h2>
            <label for="answer">Answer:</label>
            <textarea id="answer"></textarea>
        </div>
      </div>
      <button type="button" class="btn btn-success" onclick="submitQuestion()">Ask</button>

    </form>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
